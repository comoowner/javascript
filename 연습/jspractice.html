<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const add = function () {
        let result = 0;
        for (i = 0; i < arguments.length; i++) {
          result += arguments[i];
        }
        return result;
      };
      const addThings = add.bind(null, 1, 2, 3, 4, 5);
      console.log(addThings(1));
      console.log(addThings(100, 200));
    </script>
  </head>
  <body></body>
</html>
